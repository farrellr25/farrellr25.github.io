<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 550">
  <!-- Data Input box -->
  <rect x="175" y="30" width="150" height="50" rx="25" ry="25" fill="#d7bfb3" stroke="#000" stroke-width="1" />
  <text x="250" y="55" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Data Input</text>
  <text x="250" y="70" font-family="Arial" font-size="10" text-anchor="middle">CSV Files</text>
  
  <!-- Vertical line from Data Input to Constraint Program -->
  <line x1="250" y1="80" x2="250" y2="100" stroke="#000" stroke-width="2" />
  
  <!-- Constraint Program box -->
  <rect x="175" y="100" width="150" height="50" rx="25" ry="25" fill="#d7bfb3" stroke="#000" stroke-width="1" />
  <text x="250" y="120" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Constraint Program</text>
  <text x="250" y="135" font-family="Arial" font-size="10" text-anchor="middle">Output Feasible Solutions</text>
  
  <!-- Vertical line from Constraint Program to Mixed Integer Program -->
  <line x1="250" y1="150" x2="250" y2="170" stroke="#000" stroke-width="2" />
  
  <!-- Mixed Integer Program box -->
  <rect x="175" y="170" width="150" height="50" rx="25" ry="25" fill="#d7bfb3" stroke="#000" stroke-width="1" />
  <text x="250" y="190" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Mixed Integer Program</text>
  <text x="250" y="205" font-family="Arial" font-size="10" text-anchor="middle">Initial Schedule Solution</text>
  
  <!-- Vertical line from Mixed Integer Program to Further Optimization -->
  <line x1="250" y1="220" x2="250" y2="240" stroke="#000" stroke-width="2" />
  
  <!-- Further Optimization diamond -->
  <polygon points="250,240 290,270 250,300 210,270" fill="#d7bfb3" stroke="#000" stroke-width="1" />
  <text x="250" y="265" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">Further</text>
  <text x="250" y="278" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">Optimization?</text>
  
  <!-- Line to Schedule Complete -->
  <line x1="290" y1="270" x2="340" y2="270" stroke="#000" stroke-width="2" />
  <text x="315" y="260" font-family="Arial" font-size="12" text-anchor="middle">No</text>
  
  <!-- Schedule Complete box -->
  <rect x="340" y="245" width="100" height="50" rx="15" ry="15" fill="#d7bfb3" stroke="#000" stroke-width="1" />
  <text x="390" y="265" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Schedule</text>
  <text x="390" y="280" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Complete</text>
  
  <!-- Vertical line from Further Optimization to AI Agent -->
  <line x1="250" y1="300" x2="250" y2="320" stroke="#000" stroke-width="2" />
  <text x="265" y="315" font-family="Arial" font-size="12" text-anchor="start">Yes</text>
  
  <!-- AI Agent outer container -->
  <rect x="100" y="320" width="300" height="180" fill="#f5ebd8" stroke="#000" stroke-width="1" />
  <text x="165" y="340" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">AI AGENT</text>
  
  <!-- Scheduling Action box -->
  <rect x="125" y="350" width="250" height="100" fill="#e8d5c9" stroke="#000" stroke-width="1" />
  <text x="250" y="370" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Scheduling Action</text>
  
  <!-- Add Section button -->
  <rect x="150" y="380" width="80" height="25" rx="12" ry="12" fill="#d7bfb3" stroke="#000" stroke-width="1" />
  <text x="190" y="396" font-family="Arial" font-size="10" text-anchor="middle">Add Section</text>
  
  <!-- Remove Section button -->
  <rect x="270" y="380" width="80" height="25" rx="12" ry="12" fill="#d7bfb3" stroke="#000" stroke-width="1" />
  <text x="310" y="396" font-family="Arial" font-size="10" text-anchor="middle">Remove Section</text>
  
  <!-- Split Section button -->
  <rect x="150" y="415" width="80" height="25" rx="12" ry="12" fill="#d7bfb3" stroke="#000" stroke-width="1" />
  <text x="190" y="431" font-family="Arial" font-size="10" text-anchor="middle">Split Section</text>
  
  <!-- Merge Sections button -->
  <rect x="270" y="415" width="80" height="25" rx="12" ry="12" fill="#d7bfb3" stroke="#000" stroke-width="1" />
  <text x="310" y="431" font-family="Arial" font-size="10" text-anchor="middle">Merge Sections</text>
  
  <!-- Vertical line from Scheduling Action to Implementation -->
  <line x1="250" y1="450" x2="250" y2="470" stroke="#000" stroke-width="2" />
  
  <!-- Implementation box -->
  <rect x="175" y="470" width="150" height="50" rx="25" ry="25" fill="#d7bfb3" stroke="#000" stroke-width="1" />
  <text x="250" y="490" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Implementation</text>
  <text x="250" y="505" font-family="Arial" font-size="10" text-anchor="middle">Update & Track Results</text>
  
  <!-- Feedback line from Implementation back to Data Input -->
  <path d="M 175 495 L 75 495 L 75 55 L 175 55" fill="none" stroke="#000" stroke-width="2" />
</svg>
